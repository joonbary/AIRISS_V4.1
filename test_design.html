<\!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary-orange: #FF6B00;
            --brand-gray: #E3DFDA;
        }
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--brand-gray) 0%, #F0F0F0 50%, #E8E8E8 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 8px 8px 16px rgba(0,0,0,0.08), -8px -8px 16px rgba(255,255,255,0.7);
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            background: linear-gradient(135deg, var(--primary-orange) 0%, #FFAA00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>OK금융그룹 디자인 시스템 테스트</h1>
        <p>배경색: 회색 그라데이션 (#E3DFDA)</p>
        <p>주 색상: OK금융 오렌지 (#FF6B00)</p>
        <p>효과: Neumorphism 그림자</p>
    </div>
</body>
</html>
