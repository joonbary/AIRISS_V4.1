    <script>
        const API_BASE = '/api/v1';
        
        // ì§ì› ëª©ë¡ ë¡œë“œ
        async function loadEmployeeList() {
            try {

                buttonsDiv.innerHTML = '';
                
                // ìƒìœ„ 10ëª…ì˜ ì§ì› ë²„íŠ¼ ìƒì„±
                if (data.employees && data.employees.length > 0) {

                        button.className = 'employee-button';
                        button.textContent = `${emp.employee_name} (${emp.employee_id}) - ${emp.ai_score}ì `;
                        button.onclick = () => testEmployee(emp.employee_id);

        // ì§ì› ìƒì„¸ í…ŒìŠ¤íŠ¸
        async function testEmployee(employeeId) {

                const apiResultDiv = document.getElementById('api-result');
                apiResultDiv.className = 'result ' + (response.ok ? 'success' : 'error');

                // íŒŒì‹±ëœ ë°ì´í„° í‘œì‹œ
                if (response.ok) {
                    displayParsedData(data);
                }
                
            } catch (error) {
                document.getElementById('api-result').className = 'result error';
                document.getElementById('api-result').innerHTML = '<h3>Error:</h3><pre>' + error.toString() + '</pre>';
            }
        }
        
        // ì§ì ‘ ID ì…ë ¥ í…ŒìŠ¤íŠ¸
        function testEmployeeById() {

        // íŒŒì‹±ëœ ë°ì´í„° í‘œì‹œ
        function displayParsedData(data) {

            html += '<tr><th>í•„ë“œ</th><th>ê°’</th><th>íƒ€ì…</th></tr>';
            
            // ê¸°ë³¸ ì •ë³´
            html += `<tr><td>ì§ì› ID</td><td>${data.employee_id}</td><td>${typeof data.employee_id}</td></tr>`;
            html += `<tr><td>ì´ë¦„</td><td>${data.name}</td><td>${typeof data.name}</td></tr>`;
            html += `<tr><td>ë¶€ì„œ</td><td>${data.department}</td><td>${typeof data.department}</td></tr>`;
            html += `<tr><td>ì§ê¸‰</td><td>${data.position}</td><td>${typeof data.position}</td></tr>`;
            html += `<tr><td>AI ì ìˆ˜</td><td>${data.ai_score}</td><td>${typeof data.ai_score}</td></tr>`;
            html += `<tr><td>ë“±ê¸‰</td><td>${data.grade}</td><td>${typeof data.grade}</td></tr>`;
            
            // 8ëŒ€ ì—­ëŸ‰
            if (data.competencies) {

                Object.entries(data.competencies).forEach(([key, value]) => {

            }
            
            // ê°•ì 
            if (data.strengths) {

            }
            
            // ê°œì„ ì 
            if (data.improvements) {

            }

            if (data.ai_comment) {

            // ì¶”ì²œì‚¬í•­
