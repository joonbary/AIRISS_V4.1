<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR ëŒ€ì‹œë³´ë“œ v2 - AIRISS</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        
        .hr-dashboard {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.03);
        }
        
        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
            background: white;
            padding: 0 20px;
            border-radius: 8px 8px 0 0;
        }
        
        .tab-button {
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: -2px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            border-bottom-color: #1890ff;
            color: #1890ff;
            font-weight: 600;
        }
        
        .tab-button:hover {
            color: #1890ff;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .btn-primary {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        
        .section {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.03);
            margin-bottom: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.03);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .employee-table th,
        .employee-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .employee-table th {
            background: #fafafa;
            font-weight: 600;
        }
        
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }
        
        .tag-green { background: #f6ffed; color: #52c41a; }
        .tag-blue { background: #e6f7ff; color: #1890ff; }
        .tag-orange { background: #fff7e6; color: #fa8c16; }
        .tag-red { background: #fff1f0; color: #ff4d4f; }
        .tag-purple { background: #f9f0ff; color: #722ed1; }
        
        .search-box {
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            width: 300px;
            font-size: 14px;
        }
        
        .error {
            background: #fff1f0;
            color: #ff4d4f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info {
            background: #e6f7ff;
            color: #1890ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="hr-dashboard-root">
        <div class="loading">HR ëŒ€ì‹œë³´ë“œ ë¡œë”© ì¤‘...</div>
    </div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, createElement: h } = React;
        
        function HRDashboard() {
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState(null);
            const [employees, setEmployees] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedEmployee, setSelectedEmployee] = useState(null);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                fetchData();
            }, []);
            
            const fetchData = async () => {
                try {
                    setLoading(true);
                    console.log('HR ëŒ€ì‹œë³´ë“œ ë°ì´í„° ë¡œë”©...');
                    
                    // HR ëŒ€ì‹œë³´ë“œ í†µê³„
                    const statsResponse = await fetch('/api/v1/hr-dashboard/stats');
                    if (statsResponse.ok) {
                        const statsData = await statsResponse.json();
                        setData(statsData);
                    }
                    
                    // ì§ì› ëª©ë¡ - ì—¬ëŸ¬ ì—”ë“œí¬ì¸íŠ¸ ì‹œë„
                    let employeeData = [];
                    
                    // 1ì°¨: /api/v1/employees
                    try {
                        const empResponse = await fetch('/api/v1/employees');
                        if (empResponse.ok) {
                            const empData = await empResponse.json();
                            console.log('/api/v1/employees ì‘ë‹µ:', empData);
                            
                            // ë‹¤ì–‘í•œ ì‘ë‹µ êµ¬ì¡° ì²˜ë¦¬
                            if (Array.isArray(empData)) {
                                employeeData = empData;
                            } else if (empData.results && Array.isArray(empData.results)) {
                                employeeData = empData.results;
                            } else if (empData.data && Array.isArray(empData.data)) {
                                employeeData = empData.data;
                            }
                        }
                    } catch (e) {
                        console.log('/api/v1/employees ì‹¤íŒ¨:', e);
                    }
                    
                    // 2ì°¨: /api/v1/employees/ai-analysis/list
                    if (!Array.isArray(employeeData) || employeeData.length === 0) {
                        try {
                            const listResponse = await fetch('/api/v1/employees/ai-analysis/list');
                            if (listResponse.ok) {
                                const listData = await listResponse.json();
                                console.log('/api/v1/employees/ai-analysis/list ì‘ë‹µ:', listData);
                                
                                if (Array.isArray(listData)) {
                                    employeeData = listData;
                                } else if (listData.results && Array.isArray(listData.results)) {
                                    employeeData = listData.results;
                                } else if (listData.data && Array.isArray(listData.data)) {
                                    employeeData = listData.data;
                                }
                            }
                        } catch (e) {
                            console.log('/api/v1/employees/ai-analysis/list ì‹¤íŒ¨:', e);
                        }
                    }
                    
                    // 3ì°¨: HR ëŒ€ì‹œë³´ë“œ ë°ì´í„°ì—ì„œ ì§ì› ì •ë³´ ì¶”ì¶œ
                    if (!Array.isArray(employeeData) || employeeData.length === 0) {
                        if (statsData) {
                            const allEmployees = [];
                            
                            // ìŠ¹ì§„ í›„ë³´ìž
                            if (statsData.promotion_candidates?.candidates) {
                                allEmployees.push(...statsData.promotion_candidates.candidates);
                            }
                            
                            // Top Talent
                            if (statsData.top_talents?.employees) {
                                allEmployees.push(...statsData.top_talents.employees);
                            }
                            
                            // ê´€ë¦¬ í•„ìš” ì¸ë ¥
                            if (statsData.risk_employees?.employees) {
                                allEmployees.push(...statsData.risk_employees.employees);
                            }
                            
                            // ì¤‘ë³µ ì œê±°
                            const uniqueEmployees = {};
                            allEmployees.forEach(emp => {
                                if (emp.uid && !uniqueEmployees[emp.uid]) {
                                    uniqueEmployees[emp.uid] = emp;
                                }
                            });
                            
                            employeeData = Object.values(uniqueEmployees);
                            console.log('HR ëŒ€ì‹œë³´ë“œ ë°ì´í„°ì—ì„œ ì¶”ì¶œí•œ ì§ì›:', employeeData.length);
                        }
                    }
                    
                    // ë°°ì—´ í™•ì¸ í›„ ì„¤ì •
                    setEmployees(Array.isArray(employeeData) ? employeeData : []);
                    setError(null);
                } catch (err) {
                    console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', err);
                    setError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    setLoading(false);
                }
            };
            
            const fetchEmployeeDetail = async (employeeId) => {
                try {
                    const response = await fetch(`/api/v1/employees/${employeeId}/ai-analysis`);
                    if (response.ok) {
                        const data = await response.json();
                        setSelectedEmployee({ id: employeeId, data });
                    }
                } catch (err) {
                    console.error('ì§ì› ìƒì„¸ ì¡°íšŒ ì‹¤íŒ¨:', err);
                }
            };
            
            const downloadPdf = async () => {
                try {
                    const response = await fetch('/api/v1/hr-dashboard/export/pdf');
                    if (!response.ok) throw new Error('PDF ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨');
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `HR_Dashboard_${new Date().toISOString().slice(0, 10)}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (err) {
                    alert('PDF ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨: ' + err.message);
                }
            };
            
            // ê²½ì˜ì§„ ëŒ€ì‹œë³´ë“œ ë Œë”ë§
            const renderDashboard = () => {
                if (!data) return h('div', { className: 'loading' }, 'ë°ì´í„° ì—†ìŒ');
                
                return h('div', null,
                    // í†µê³„ ì¹´ë“œ
                    h('div', { className: 'stats-grid' },
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number' }, data.total_employees || 0),
                            h('div', { className: 'stat-label' }, 'ì´ ì§ì›')
                        ),
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#52c41a' } }, 
                                data.promotion_candidates?.count || 0),
                            h('div', { className: 'stat-label' }, 'ìŠ¹ì§„ í›„ë³´ìž')
                        ),
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#722ed1' } }, 
                                data.top_talents?.count || 0),
                            h('div', { className: 'stat-label' }, 'í•µì‹¬ ì¸ìž¬')
                        ),
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#ff4d4f' } }, 
                                data.risk_employees?.count || 0),
                            h('div', { className: 'stat-label' }, 'ê´€ë¦¬ í•„ìš”')
                        )
                    ),
                    
                    // ìŠ¹ì§„ í›„ë³´ìž
                    data.promotion_candidates?.candidates?.length > 0 && h('div', { className: 'section' },
                        h('h3', null, `ìŠ¹ì§„ í›„ë³´ìž (${data.promotion_candidates.count}ëª…)`),
                        h('table', { className: 'employee-table' },
                            h('thead',
                                h('tr',
                                    h('th', null, 'ì´ë¦„'),
                                    h('th', null, 'ë¶€ì„œ'),
                                    h('th', null, 'ì§ê¸‰'),
                                    h('th', null, 'ì ìˆ˜'),
                                    h('th', null, 'íŒë‹¨ ì‚¬ìœ ')
                                )
                            ),
                            h('tbody',
                                data.promotion_candidates.candidates.map(emp =>
                                    h('tr', { key: emp.uid },
                                        h('td', null, emp.name),
                                        h('td', null, emp.department),
                                        h('td', null, emp.position),
                                        h('td', null, emp.score),
                                        h('td', null,
                                            emp.reasons?.map(r => 
                                                h('span', { className: 'tag tag-blue', key: r }, r)
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    
                    // Top Talent
                    data.top_talents?.employees?.length > 0 && h('div', { className: 'section' },
                        h('h3', null, `Top Talent (${data.top_talents.count}ëª…)`),
                        h('table', { className: 'employee-table' },
                            h('thead',
                                h('tr',
                                    h('th', null, 'ìˆœìœ„'),
                                    h('th', null, 'ì´ë¦„'),
                                    h('th', null, 'ë¶€ì„œ'),
                                    h('th', null, 'ë“±ê¸‰'),
                                    h('th', null, 'ì ìˆ˜'),
                                    h('th', null, 'íŒë‹¨ ì‚¬ìœ ')
                                )
                            ),
                            h('tbody',
                                data.top_talents.employees.map((emp, idx) =>
                                    h('tr', { key: emp.uid },
                                        h('td', null, idx + 1),
                                        h('td', null, emp.name),
                                        h('td', null, emp.department),
                                        h('td', null,
                                            h('span', { className: `tag tag-${emp.grade === 'S' ? 'green' : 'blue'}` }, 
                                                emp.grade)
                                        ),
                                        h('td', null, emp.score),
                                        h('td', null,
                                            emp.reasons?.slice(0, 2).map(r => 
                                                h('span', { className: 'tag tag-purple', key: r }, r)
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    
                    // ê´€ë¦¬ í•„ìš” ì¸ë ¥
                    data.risk_employees?.employees?.length > 0 && h('div', { className: 'section' },
                        h('h3', null, `ê´€ë¦¬ í•„ìš” ì¸ë ¥ (${data.risk_employees.count}ëª…)`),
                        h('div', { style: { marginBottom: '10px' } },
                            h('span', { className: 'tag tag-red' }, 
                                `ê³ ìœ„í—˜ ${data.risk_employees.high_risk_count}ëª…`),
                            h('span', { className: 'tag tag-orange' }, 
                                `ì¤‘ìœ„í—˜ ${data.risk_employees.medium_risk_count}ëª…`)
                        ),
                        h('table', { className: 'employee-table' },
                            h('thead',
                                h('tr',
                                    h('th', null, 'ì´ë¦„'),
                                    h('th', null, 'ë¶€ì„œ'),
                                    h('th', null, 'ìœ„í—˜ë„'),
                                    h('th', null, 'ì ìˆ˜'),
                                    h('th', null, 'ê´€ë¦¬ ì‚¬ìœ ')
                                )
                            ),
                            h('tbody',
                                data.risk_employees.employees.slice(0, 10).map(emp =>
                                    h('tr', { key: emp.uid },
                                        h('td', null, emp.name),
                                        h('td', null, emp.department),
                                        h('td', null,
                                            h('span', { 
                                                className: `tag tag-${emp.risk_level === 'high' ? 'red' : 'orange'}` 
                                            }, emp.risk_level === 'high' ? 'ë†’ìŒ' : 'ë³´í†µ')
                                        ),
                                        h('td', null, emp.risk_score),
                                        h('td', null,
                                            emp.reasons?.map(r => 
                                                h('span', { 
                                                    className: `tag tag-${r.includes('ë¶€ì§„') ? 'red' : 'orange'}`, 
                                                    key: r 
                                                }, r)
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            };
            
            // ì „ì§ì›ë¶„ì„ ë Œë”ë§
            const renderEmployeeAnalysis = () => {
                // employeesê°€ ë°°ì—´ì¸ì§€ í™•ì¸
                const employeeList = Array.isArray(employees) ? employees : [];
                
                const filteredEmployees = employeeList.filter(emp => {
                    const query = searchQuery.toLowerCase();
                    return (emp.uid || '').toLowerCase().includes(query) ||
                           (emp.employee_name || '').toLowerCase().includes(query) ||
                           (emp.id || '').toLowerCase().includes(query);
                });
                
                if (selectedEmployee) {
                    const detail = selectedEmployee.data;
                    return h('div', { className: 'section' },
                        h('button', {
                            className: 'btn',
                            onClick: () => setSelectedEmployee(null)
                        }, 'â† ëª©ë¡ìœ¼ë¡œ'),
                        h('h2', null, `${detail.employee_name || selectedEmployee.id} AI ë¶„ì„ ë³´ê³ ì„œ`),
                        h('div', { className: 'stats-grid', style: { marginTop: '20px' } },
                            h('div', { className: 'stat-card' },
                                h('div', { className: 'stat-number' }, Math.round(detail.ai_score || 0)),
                                h('div', { className: 'stat-label' }, 'AI ì¢…í•©ì ìˆ˜')
                            ),
                            h('div', { className: 'stat-card' },
                                h('div', { className: 'stat-number' }, detail.grade || 'C'),
                                h('div', { className: 'stat-label' }, 'AI ë“±ê¸‰')
                            )
                        ),
                        detail.strengths && h('div', null,
                            h('h3', null, 'ê°•ì '),
                            h('ul', null, detail.strengths.map(s => h('li', { key: s }, s)))
                        ),
                        detail.improvements && h('div', null,
                            h('h3', null, 'ê°œì„ ì '),
                            h('ul', null, detail.improvements.map(i => h('li', { key: i }, i)))
                        )
                    );
                }
                
                return h('div', { className: 'section' },
                    h('div', { style: { marginBottom: '20px' } },
                        h('input', {
                            type: 'text',
                            className: 'search-box',
                            placeholder: 'ì§ì› ê²€ìƒ‰ (ì´ë¦„, ì‚¬ë²ˆ)',
                            value: searchQuery,
                            onChange: (e) => setSearchQuery(e.target.value)
                        }),
                        h('span', { style: { marginLeft: '20px', color: '#666' } }, 
                            `ì´ ${employeeList.length}ëª…ì˜ ì§ì› ë°ì´í„°`)
                    ),
                    employeeList.length === 0 ? 
                        h('div', { className: 'info' }, 'ì§ì› ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì´ê±°ë‚˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.') :
                    h('table', { className: 'employee-table' },
                        h('thead',
                            h('tr',
                                h('th', null, 'ì‚¬ë²ˆ'),
                                h('th', null, 'ì´ë¦„'),
                                h('th', null, 'ë¶€ì„œ'),
                                h('th', null, 'ì§ê¸‰'),
                                h('th', null, 'AI ë“±ê¸‰'),
                                h('th', null, 'AI ì ìˆ˜'),
                                h('th', null, 'ìƒì„¸')
                            )
                        ),
                        h('tbody',
                            filteredEmployees.slice(0, 50).map(emp =>
                                h('tr', { key: emp.id },
                                    h('td', null, emp.uid || emp.id?.slice(0, 8) || '-'),
                                    h('td', null, emp.employee_name || 'ìµëª…'),
                                    h('td', null, emp.department || '-'),
                                    h('td', null, emp.position || '-'),
                                    h('td', null,
                                        h('span', {
                                            className: `tag tag-${
                                                emp.grade === 'S' ? 'green' :
                                                emp.grade === 'A' ? 'blue' :
                                                emp.grade === 'B' ? 'orange' : 'red'
                                            }`
                                        }, emp.grade || 'C')
                                    ),
                                    h('td', null, Math.round(emp.overall_score || emp.ai_score || 0)),
                                    h('td', null,
                                        h('button', {
                                            className: 'btn btn-primary',
                                            onClick: () => fetchEmployeeDetail(emp.id),
                                            style: { padding: '4px 12px', fontSize: '12px' }
                                        }, 'AI ë³´ê³ ì„œ')
                                    )
                                )
                            )
                        )
                    )
                );
            };
            
            if (loading) {
                return h('div', { className: 'loading' }, 'HR ëŒ€ì‹œë³´ë“œ ë¡œë”© ì¤‘...');
            }
            
            return h('div', { className: 'hr-dashboard' },
                // í—¤ë”
                h('div', { className: 'header' },
                    h('div', null,
                        h('h1', { style: { margin: 0 } }, 'HR ëŒ€ì‹œë³´ë“œ'),
                        h('p', { style: { margin: '5px 0 0 0', color: '#666' } }, 
                            'AI ê¸°ë°˜ ì¸ìž¬ ë¶„ì„ ì‹œìŠ¤í…œ')
                    ),
                    h('div', null,
                        h('button', { className: 'btn', onClick: fetchData }, 'ðŸ”„ ìƒˆë¡œê³ ì¹¨'),
                        h('button', { className: 'btn btn-primary', onClick: downloadPdf }, 
                            'ðŸ“„ PDF ë‹¤ìš´ë¡œë“œ')
                    )
                ),
                
                // ì—ëŸ¬ ë©”ì‹œì§€
                error && h('div', { className: 'error' }, error),
                
                // íƒ­ ë©”ë‰´
                h('div', { className: 'tabs' },
                    h('button', {
                        className: `tab-button ${activeTab === 'dashboard' ? 'active' : ''}`,
                        onClick: () => setActiveTab('dashboard')
                    }, 'ê²½ì˜ì§„ ëŒ€ì‹œë³´ë“œ'),
                    h('button', {
                        className: `tab-button ${activeTab === 'analysis' ? 'active' : ''}`,
                        onClick: () => setActiveTab('analysis')
                    }, 'ì „ì§ì›ë¶„ì„')
                ),
                
                // íƒ­ ì½˜í…ì¸ 
                activeTab === 'dashboard' ? renderDashboard() : renderEmployeeAnalysis()
            );
        }
        
        // ì´ˆê¸°í™”
        function initApp() {
            const checkReact = setInterval(() => {
                if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                    clearInterval(checkReact);
                    console.log('React ë¡œë“œ ì™„ë£Œ, ì•± ì‹œìž‘');
                    const root = ReactDOM.createRoot(document.getElementById('hr-dashboard-root'));
                    root.render(React.createElement(HRDashboard));
                }
            }, 100);
        }
        
        initApp();
    </script>
</body>
</html>
