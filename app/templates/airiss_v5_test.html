<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRISS v5.0 Test - 디버그 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .debug-info {
            background: #fff;
            border: 2px solid #FF6B00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-button:hover {
            background: #e0e0e0;
        }
        
        .tab-button.active {
            background: #FF6B00;
            color: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        #log-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>🔧 AIRISS v5.0 디버그 모드</h2>
        <p>빌드: <span id="build-info">로딩중...</span></p>
        <p>상태: <span id="status">초기화중...</span></p>
        <div id="log-output"></div>
    </div>
    
    <nav class="tab-navigation">
        <button class="tab-button active" onclick="TestApp.switchTab('dashboard', this)">
            📊 대시보드
        </button>
        <button class="tab-button" onclick="TestApp.switchTab('employees', this)">
            👥 전직원 분석
        </button>
        <button class="tab-button" onclick="TestApp.switchTab('test', this)">
            🧪 테스트
        </button>
    </nav>
    
    <div id="dashboard-tab" class="tab-content active">
        <h2>대시보드</h2>
        <p>총 직원수: <span id="total-count">0</span></p>
        <p>DB 상태: <span id="db-status">확인중...</span></p>
        <button class="btn" onclick="TestApp.loadData()">데이터 로드</button>
    </div>
    
    <div id="employees-tab" class="tab-content">
        <h2>전직원 분석</h2>
        <div id="employee-list">데이터 없음</div>
        <button class="btn" onclick="TestApp.loadEmployees()">직원 목록 로드</button>
    </div>
    
    <div id="test-tab" class="tab-content">
        <h2>기능 테스트</h2>
        <div class="test-buttons">
            <button class="btn" onclick="TestApp.testFunction('viewDetail', 'EMP001')">viewDetail 테스트</button>
            <button class="btn" onclick="TestApp.testFunction('exportData', 'csv')">exportData 테스트</button>
            <button class="btn" onclick="TestApp.testFunction('exportDashboard')">exportDashboard 테스트</button>
        </div>
    </div>
    
    <script>
        // 간단한 테스트 앱
        const TestApp = {
            logs: [],
            
            log(message) {
                const time = new Date().toLocaleTimeString();
                const logMessage = `[${time}] ${message}`;
                this.logs.push(logMessage);
                console.log(logMessage);
                
                const output = document.getElementById('log-output');
                if (output) {
                    output.innerHTML = this.logs.join('<br>');
                    output.scrollTop = output.scrollHeight;
                }
            },
            
            init() {
                this.log('TestApp 초기화 시작');
                
                // 빌드 정보 표시
                document.getElementById('build-info').textContent = new Date().toLocaleString();
                document.getElementById('status').textContent = '✅ 실행중';
                
                // DB 연결 테스트
                this.checkDatabase();
                
                this.log('TestApp 초기화 완료');
            },
            
            switchTab(tabName, button) {
                this.log(`탭 전환: ${tabName}`);
                
                // 모든 탭 버튼과 컨텐츠 비활성화
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 선택된 탭 활성화
                button.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                this.log(`탭 전환 완료: ${tabName}`);
            },
            
            async checkDatabase() {
                this.log('DB 연결 확인중...');
                try {
                    const response = await fetch('/api/v1/hr-dashboard/stats');
                    const data = await response.json();
                    
                    document.getElementById('db-status').textContent = '✅ 연결됨';
                    document.getElementById('total-count').textContent = data.total_employees || 0;
                    
                    this.log(`DB 연결 성공: ${data.total_employees}명의 직원 데이터`);
                } catch (error) {
                    document.getElementById('db-status').textContent = '❌ 연결 실패';
                    this.log(`DB 연결 실패: ${error.message}`);
                }
            },
            
            async loadData() {
                this.log('대시보드 데이터 로딩...');
                await this.checkDatabase();
            },
            
            async loadEmployees() {
                this.log('직원 목록 로딩...');
                try {
                    const response = await fetch('/api/v1/employees');
                    const data = await response.json();
                    
                    const list = document.getElementById('employee-list');
                    if (data.success && data.data && data.data.items) {
                        list.innerHTML = `<p>총 ${data.data.items.length}명의 직원 데이터 로드됨</p>`;
                        this.log(`직원 데이터 로드 성공: ${data.data.items.length}명`);
                    } else {
                        list.innerHTML = '<p>데이터 없음</p>';
                        this.log('직원 데이터 없음');
                    }
                } catch (error) {
                    this.log(`직원 목록 로드 실패: ${error.message}`);
                }
            },
            
            testFunction(funcName, ...args) {
                this.log(`함수 테스트: ${funcName}(${args.join(', ')})`);
                
                // 실제 AIRISS 객체가 있는지 확인
                if (window.AIRISS && typeof window.AIRISS[funcName] === 'function') {
                    try {
                        window.AIRISS[funcName](...args);
                        this.log(`✅ ${funcName} 실행 성공`);
                    } catch (error) {
                        this.log(`❌ ${funcName} 실행 실패: ${error.message}`);
                    }
                } else {
                    this.log(`❌ ${funcName} 함수를 찾을 수 없음`);
                    alert(`${funcName} 함수가 정의되지 않았습니다.\n\n이 기능은 준비 중입니다.`);
                }
            }
        };
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            TestApp.init();
        });
        
        // 전역에 등록
        window.TestApp = TestApp;
    </script>
</body>
</html>
