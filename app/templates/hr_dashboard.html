<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR 대시보드 - AIRISS v4.0</title>
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        
        .hr-dashboard {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.03), 0 1px 6px -1px rgba(0,0,0,0.02);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .section {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.03), 0 1px 6px -1px rgba(0,0,0,0.02);
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .chart-container {
            height: 300px;
            margin: 20px 0;
        }
        
        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .employee-table th,
        .employee-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }
        
        .employee-table th {
            background: #fafafa;
            font-weight: 600;
        }
        
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }
        
        .tag-blue { background: #e6f7ff; color: #1890ff; }
        .tag-purple { background: #f9f0ff; color: #722ed1; }
        .tag-red { background: #fff1f0; color: #ff4d4f; }
        .tag-orange { background: #fff7e6; color: #fa8c16; }
        .tag-green { background: #f6ffed; color: #52c41a; }
        
        .progress-bar {
            background: #f5f5f5;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-success { background: #52c41a; }
        .progress-warning { background: #faad14; }
        .progress-error { background: #ff4d4f; }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            margin-left: 8px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .alert {
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .alert-info {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div id="hr-dashboard-root">
        <div class="loading">HR 대시보드 로딩 중...</div>
    </div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, createElement: h } = React;
        
        function HRDashboard() {
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState(null);
            const [error, setError] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedEmployee, setSelectedEmployee] = useState(null);
            const [employeeDetail, setEmployeeDetail] = useState(null);
            
            useEffect(() => {
                fetchData();
            }, []);
            
            const fetchData = async () => {
                try {
                    console.log('API 호출 시작...');
                    const response = await fetch('/api/v1/hr-dashboard/stats');
                    if (!response.ok) throw new Error('API 호출 실패');
                    const result = await response.json();
                    console.log('API 데이터:', result);
                    setData(result);
                    setError(null);
                    
                    // 전체 직원 데이터도 가져오기
                    const empResponse = await fetch('/api/v1/employees');
                    if (empResponse.ok) {
                        const empData = await empResponse.json();
                        setEmployees(empData.results || []);
                    }
                } catch (err) {
                    console.error('오류:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const downloadPdf = async () => {
                try {
                    const response = await fetch('/api/v1/hr-dashboard/export/pdf');
                    if (!response.ok) throw new Error('PDF 다운로드 실패');
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `HR_Dashboard_${new Date().toISOString().slice(0, 10)}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (err) {
                    alert('PDF 다운로드 실패: ' + err.message);
                }
            };
            
            const renderPromotionCandidates = () => {
                if (!data?.promotion_candidates) return null;
                
                const { count, candidates, has_candidates } = data.promotion_candidates;
                
                if (!has_candidates) {
                    return h('div', { className: 'section' },
                        h('h3', { className: 'section-title' }, '승진 후보자 예측'),
                        h('div', { className: 'alert alert-info' },
                            h('strong', null, '현재 승진 후보자가 없습니다'),
                            h('br'),
                            '평가등급, 근속연수, 역량점수, 리더십 등을 종합 평가한 결과 현재 승진 기준(70점 이상)을 충족하는 직원이 없습니다.'
                        )
                    );
                }
                
                return h('div', { className: 'section' },
                    h('h3', { className: 'section-title' }, `승진 후보자 예측 (${count}명)`),
                    h('table', { className: 'employee-table' },
                        h('thead',
                            h('tr',
                                h('th', null, '직원명'),
                                h('th', null, '부서'),
                                h('th', null, '직급'),
                                h('th', null, '점수'),
                                h('th', null, '판단 사유')
                            )
                        ),
                        h('tbody',
                            candidates.map(emp => 
                                h('tr', { key: emp.uid },
                                    h('td', null, emp.name),
                                    h('td', null, emp.department),
                                    h('td', null, emp.position),
                                    h('td', null, 
                                        h('div', { className: 'progress-bar' },
                                            h('div', { 
                                                className: `progress-fill ${emp.score >= 90 ? 'progress-success' : emp.score >= 70 ? 'progress-warning' : 'progress-error'}`,
                                                style: { width: `${emp.score}%` }
                                            })
                                        ),
                                        h('small', null, `${emp.score}점`)
                                    ),
                                    h('td', null,
                                        emp.reasons.map((reason, idx) =>
                                            h('span', { key: idx, className: 'tag tag-blue' }, reason)
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            };
            
            const renderTopTalents = () => {
                if (!data?.top_talents) return null;
                
                const { count, employees } = data.top_talents;
                
                return h('div', { className: 'section' },
                    h('h3', { className: 'section-title' }, `Top Talent (${count}명)`),
                    h('table', { className: 'employee-table' },
                        h('thead',
                            h('tr',
                                h('th', null, '순위'),
                                h('th', null, '직원명'),
                                h('th', null, '부서'),
                                h('th', null, '등급'),
                                h('th', null, '점수'),
                                h('th', null, '판단 사유')
                            )
                        ),
                        h('tbody',
                            employees.map((emp, idx) => 
                                h('tr', { key: emp.uid },
                                    h('td', null, idx + 1),
                                    h('td', null, emp.name),
                                    h('td', null, emp.department),
                                    h('td', null, 
                                        h('span', { 
                                            className: `tag ${emp.grade === 'S' ? 'tag-green' : emp.grade === 'A' ? 'tag-blue' : 'tag-orange'}` 
                                        }, emp.grade)
                                    ),
                                    h('td', null, `${emp.score}점`),
                                    h('td', null,
                                        emp.reasons.slice(0, 2).map((reason, ridx) =>
                                            h('span', { key: ridx, className: 'tag tag-purple' }, reason)
                                        ),
                                        emp.reasons.length > 2 && h('span', { className: 'tag' }, `+${emp.reasons.length - 2}개`)
                                    )
                                )
                            )
                        )
                    )
                );
            };
            
            const renderRiskEmployees = () => {
                if (!data?.risk_employees) return null;
                
                const { count, employees, high_risk_count, medium_risk_count } = data.risk_employees;
                
                return h('div', { className: 'section' },
                    h('h3', { className: 'section-title' }, 
                        `관리 필요 인력 (총 ${count}명)`,
                        h('span', { style: { fontSize: '14px', fontWeight: 'normal', marginLeft: '10px' } },
                            h('span', { className: 'tag tag-red' }, `고위험 ${high_risk_count}명`),
                            h('span', { className: 'tag tag-orange' }, `중위험 ${medium_risk_count}명`)
                        )
                    ),
                    h('p', { style: { color: '#666', marginBottom: '16px' } },
                        '성과, 근태, 이직위험도, 역량 등을 종합 평가하여 관리가 필요한 인력을 식별합니다.'
                    ),
                    h('table', { className: 'employee-table' },
                        h('thead',
                            h('tr',
                                h('th', null, '직원명'),
                                h('th', null, '부서'),
                                h('th', null, '위험도'),
                                h('th', null, '위험점수'),
                                h('th', null, '관리 필요 사유')
                            )
                        ),
                        h('tbody',
                            employees.slice(0, 10).map(emp => 
                                h('tr', { key: emp.uid },
                                    h('td', null, emp.name),
                                    h('td', null, emp.department),
                                    h('td', null, 
                                        h('span', { 
                                            className: `tag ${emp.risk_level === 'high' ? 'tag-red' : 'tag-orange'}` 
                                        }, emp.risk_level === 'high' ? '높음' : '보통')
                                    ),
                                    h('td', null, 
                                        h('div', { className: 'progress-bar' },
                                            h('div', { 
                                                className: 'progress-fill progress-error',
                                                style: { width: `${emp.risk_score}%` }
                                            })
                                        ),
                                        h('small', null, `${emp.risk_score}점`)
                                    ),
                                    h('td', null,
                                        emp.reasons.map((reason, ridx) =>
                                            h('span', { 
                                                key: ridx, 
                                                className: `tag ${reason.includes('부진') || reason.includes('위험') ? 'tag-red' : 'tag-orange'}` 
                                            }, reason)
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            };
            
            const renderGradeChart = () => {
                if (!data?.grade_distribution) return null;
                
                // 간단한 CSS 막대그래프로 대체
                const maxCount = Math.max(...data.grade_distribution.map(g => g.count));
                
                return h('div', { className: 'section' },
                    h('h3', { className: 'section-title' }, '평가 등급 분포'),
                    h('div', { style: { marginBottom: '20px' } },
                        data.grade_distribution.map(grade => 
                            h('div', { 
                                key: grade.grade, 
                                style: { 
                                    display: 'flex', 
                                    alignItems: 'center', 
                                    marginBottom: '12px',
                                    fontSize: '14px'
                                } 
                            },
                                h('div', { 
                                    style: { width: '60px', fontWeight: 'bold' } 
                                }, `${grade.grade}등급`),
                                h('div', { 
                                    style: { 
                                        flex: 1, 
                                        height: '24px', 
                                        background: '#f5f5f5', 
                                        borderRadius: '4px', 
                                        position: 'relative',
                                        marginRight: '10px'
                                    } 
                                },
                                    h('div', {
                                        style: {
                                            height: '100%',
                                            width: `${(grade.count / maxCount) * 100}%`,
                                            background: grade.grade === 'S' ? '#ffd700' : 
                                                       grade.grade === 'A' ? '#4CAF50' :
                                                       grade.grade === 'B' ? '#2196F3' :
                                                       grade.grade === 'C' ? '#FF9800' : '#9E9E9E',
                                            borderRadius: '4px',
                                            transition: 'width 0.5s ease'
                                        }
                                    })
                                ),
                                h('div', { 
                                    style: { width: '80px', textAlign: 'right' } 
                                }, `${grade.count}명 (${grade.percentage}%)`)
                            )
                        )
                    ),
                    h('div', { className: 'stats-grid' },
                        data.grade_distribution.map(grade =>
                            h('div', { key: grade.grade, className: 'stat-card' },
                                h('div', { className: 'stat-number' }, grade.count),
                                h('div', { className: 'stat-label' }, `${grade.grade}등급 (${grade.percentage}%)`)
                            )
                        )
                    )
                );
            };
            
            if (loading) {
                return h('div', { className: 'loading' }, 'HR 대시보드 로딩 중...');
            }
            
            if (error) {
                return h('div', { className: 'hr-dashboard' },
                    h('div', { className: 'alert', style: { background: '#fff2f0', color: '#ff4d4f', border: '1px solid #ffccc7' } },
                        h('strong', null, '데이터 로드 실패: '), error
                    )
                );
            }
            
            const fetchEmployeeDetail = async (employeeId) => {
                try {
                    const response = await fetch(`/api/v1/employees/${employeeId}/ai-analysis`);
                    if (response.ok) {
                        const data = await response.json();
                        setEmployeeDetail(data);
                        setSelectedEmployee(employeeId);
                    }
                } catch (err) {
                    console.error('직원 상세 조회 실패:', err);
                }
            };
            
            // 전직원분석 탭 렌더링
            const renderEmployeeAnalysis = () => {
                
                const filteredEmployees = employees.filter(emp => 
                    emp.uid?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    emp.employee_name?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    emp.id?.toLowerCase().includes(searchQuery.toLowerCase())
                );
                
                // 개인별 상세 보고서 모달
                if (selectedEmployee && employeeDetail) {
                    return h('div', { className: 'section' },
                        h('div', { style: { marginBottom: '20px' } },
                            h('button', {
                                className: 'btn',
                                onClick: () => {
                                    setSelectedEmployee(null);
                                    setEmployeeDetail(null);
                                }
                            }, '← 목록으로')
                        ),
                        h('div', { style: { padding: '20px', background: '#f9f9f9', borderRadius: '8px' } },
                            h('h2', null, `${employeeDetail.employee_name || selectedEmployee} AI 분석 보고서`),
                            h('div', { className: 'stats-grid', style: { marginTop: '20px' } },
                                h('div', { className: 'stat-card' },
                                    h('div', { className: 'stat-number' }, Math.round(employeeDetail.ai_score || 0)),
                                    h('div', { className: 'stat-label' }, 'AI 종합점수')
                                ),
                                h('div', { className: 'stat-card' },
                                    h('div', { className: 'stat-number' }, employeeDetail.grade || 'C'),
                                    h('div', { className: 'stat-label' }, 'AI 등급')
                                ),
                                h('div', { className: 'stat-card' },
                                    h('div', { className: 'stat-number' }, Math.round(employeeDetail.text_score || 0)),
                                    h('div', { className: 'stat-label' }, '정성평가')
                                ),
                                h('div', { className: 'stat-card' },
                                    h('div', { className: 'stat-number' }, Math.round(employeeDetail.quantitative_score || 0)),
                                    h('div', { className: 'stat-label' }, '정량평가')
                                )
                            ),
                            employeeDetail.strengths && h('div', { style: { marginTop: '20px' } },
                                h('h3', null, '강점'),
                                h('ul', null,
                                    employeeDetail.strengths.map(s => h('li', { key: s }, s))
                                )
                            ),
                            employeeDetail.improvements && h('div', { style: { marginTop: '20px' } },
                                h('h3', null, '개선점'),
                                h('ul', null,
                                    employeeDetail.improvements.map(i => h('li', { key: i }, i))
                                )
                            ),
                            employeeDetail.ai_comment && h('div', { style: { marginTop: '20px' } },
                                h('h3', null, 'AI 종합 평가'),
                                h('p', { style: { background: 'white', padding: '15px', borderRadius: '4px' } },
                                    employeeDetail.ai_comment)
                            )
                        )
                    );
                }
                
                return h('div', { className: 'section' },
                    h('div', { style: { marginBottom: '20px', display: 'flex', gap: '10px' } },
                        h('input', {
                            type: 'text',
                            placeholder: '직원 검색 (이름, 사번, ID)',
                            value: searchQuery,
                            onChange: (e) => setSearchQuery(e.target.value),
                            style: {
                                flex: 1,
                                maxWidth: '400px',
                                padding: '8px 12px',
                                border: '1px solid #d9d9d9',
                                borderRadius: '4px',
                                fontSize: '14px'
                            }
                        }),
                        h('button', {
                            className: 'btn',
                            onClick: () => setSearchQuery('')
                        }, '초기화')
                    ),
                    h('div', { style: { marginBottom: '10px', color: '#666' } },
                        `전체 ${employees.length}명 중 ${filteredEmployees.length}명 표시`
                    ),
                    h('table', { className: 'employee-table' },
                        h('thead',
                            h('tr',
                                h('th', null, '순번'),
                                h('th', null, '사번/ID'),
                                h('th', null, '이름'),
                                h('th', null, '부서'),
                                h('th', null, '직급'),
                                h('th', null, 'AI 등급'),
                                h('th', null, 'AI 점수'),
                                h('th', null, '정성평가'),
                                h('th', null, '정량평가'),
                                h('th', null, '상세보고서')
                            )
                        ),
                        h('tbody',
                            filteredEmployees.slice(0, 50).map((emp, idx) =>
                                h('tr', { key: emp.id },
                                    h('td', null, idx + 1),
                                    h('td', null, emp.uid || emp.id?.slice(0, 8) || '-'),
                                    h('td', null, emp.employee_name || '익명'),
                                    h('td', null, emp.department || '미정'),
                                    h('td', null, emp.position || '미정'),
                                    h('td', null,
                                        h('span', {
                                            className: `tag ${emp.grade === 'S' ? 'tag-green' : 
                                                           emp.grade === 'A' ? 'tag-blue' : 
                                                           emp.grade === 'B' ? 'tag-orange' : 'tag-red'}`
                                        }, emp.grade || 'C')
                                    ),
                                    h('td', null, Math.round(emp.overall_score || 0)),
                                    h('td', null, Math.round(emp.text_score || 0)),
                                    h('td', null, Math.round(emp.quantitative_score || 0)),
                                    h('td', null,
                                        h('button', {
                                            className: 'btn btn-primary',
                                            onClick: () => fetchEmployeeDetail(emp.id),
                                            style: { padding: '4px 12px', fontSize: '12px' }
                                        }, 'AI 보고서')
                                    )
                                )
                            )
                        )
                    ),
                    filteredEmployees.length > 50 && 
                        h('div', { style: { marginTop: '10px', textAlign: 'center', color: '#666' } },
                            `${filteredEmployees.length}명 중 50명만 표시 (검색으로 필터링하세요)`)
                );
            };
            
            return h('div', { className: 'hr-dashboard' },
                // Header
                h('div', { className: 'header' },
                    h('div', null,
                        h('h1', null, 'HR 대시보드'),
                        h('p', { style: { color: '#666', margin: 0 } }, 'AI 기반 인재 분석 및 예측 시스템')
                    ),
                    h('div', null,
                        h('button', { 
                            className: 'btn', 
                            onClick: fetchData 
                        }, '🔄 새로고침'),
                        h('button', { 
                            className: 'btn btn-primary', 
                            onClick: downloadPdf 
                        }, '📄 PDF 다운로드')
                    )
                ),
                
                // 탭 메뉴
                h('div', { style: { 
                    borderBottom: '2px solid #f0f0f0', 
                    marginBottom: '20px',
                    display: 'flex',
                    gap: '20px'
                } },
                    h('button', {
                        onClick: () => setActiveTab('dashboard'),
                        style: {
                            padding: '10px 20px',
                            background: 'none',
                            border: 'none',
                            borderBottom: activeTab === 'dashboard' ? '2px solid #1890ff' : '2px solid transparent',
                            color: activeTab === 'dashboard' ? '#1890ff' : '#666',
                            fontSize: '16px',
                            cursor: 'pointer',
                            marginBottom: '-2px'
                        }
                    }, '경영진 대시보드'),
                    h('button', {
                        onClick: () => setActiveTab('analysis'),
                        style: {
                            padding: '10px 20px',
                            background: 'none',
                            border: 'none',
                            borderBottom: activeTab === 'analysis' ? '2px solid #1890ff' : '2px solid transparent',
                            color: activeTab === 'analysis' ? '#1890ff' : '#666',
                            fontSize: '16px',
                            cursor: 'pointer',
                            marginBottom: '-2px'
                        }
                    }, '전직원 분석')
                ),
                
                // 탭에 따른 콘텐츠 렌더링
                activeTab === 'dashboard' ? h('div', null,
                    // Stats Overview
                    h('div', { className: 'stats-grid' },
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#1890ff' } }, data.total_employees),
                            h('div', { className: 'stat-label' }, '총 직원')
                        ),
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#52c41a' } }, data.promotion_candidates.count),
                            h('div', { className: 'stat-label' }, '승진 후보자')
                        ),
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#722ed1' } }, data.top_talents.count),
                            h('div', { className: 'stat-label' }, '핵심 인재')
                        ),
                        h('div', { className: 'stat-card' },
                            h('div', { className: 'stat-number', style: { color: '#ff4d4f' } }, data.risk_employees.count),
                            h('div', { className: 'stat-label' }, '관리 필요')
                        )
                    ),
                    
                    // Sections
                    renderPromotionCandidates(),
                    renderTopTalents(),
                    renderRiskEmployees(),
                    renderGradeChart()
                ) : renderEmployeeAnalysis()
            );
        }
        
        // Wait for libraries and render
        function initDashboard() {
            let attempts = 0;
            const checkLibraries = () => {
                attempts++;
                if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                    console.log('✅ React 라이브러리 로드 완료');
                    
                    const root = ReactDOM.createRoot(document.getElementById('hr-dashboard-root'));
                    root.render(React.createElement(HRDashboard));
                } else if (attempts < 50) {
                    setTimeout(checkLibraries, 100);
                } else {
                    console.error('❌ 라이브러리 로드 실패');
                    document.getElementById('hr-dashboard-root').innerHTML = 
                        '<div class="loading" style="color: red;">라이브러리 로드 실패</div>';
                }
            };
            checkLibraries();
        }
        
        initDashboard();
    </script>
</body>
</html>
