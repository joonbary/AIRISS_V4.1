<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRISS v5.0 - Revolutionary Design Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/revolutionary-design-system.css">
    <style>
        :root {
            /* Revolutionary Design System Colors */
            --primary-color: #00d4ff;
            --primary-gradient: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            --bg-primary: linear-gradient(135deg, #0a0f1b 0%, #1a1f2e 100%);
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            --grade-s: #9333EA;
            --grade-a-plus: #7C3AED;
            --grade-a: #3B82F6;
            --grade-b: #10B981;
            --grade-c: #F59E0B;
            --grade-d: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.08), transparent 50%);
            animation: backgroundShift 20s ease infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
        }
        
        .header h1 {
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            background: var(--bg-card-hover);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: var(--primary-gradient);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .alert-container {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .alert {
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }
        
        .alert.info {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--info);
            color: var(--info);
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .alert.warning {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
            color: var(--error);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            text-align: center;
            padding: 20px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .stat-box:hover {
            background: var(--bg-card-hover);
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: var(--primary-color);
        }
        
        .stat-number {
            font-size: clamp(28px, 3vw, 36px);
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: 5px;
            text-shadow: var(--shadow-glow);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .log-container {
            background: #343a40;
            color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }
        
        .log-timestamp {
            color: #ffc107;
            margin-right: 10px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        .current-analysis {
            padding: 20px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #667eea40;
        }
        
        .employee-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .employee-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .employee-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AIRISS v4.0 실시간 대시보드</h1>
            <div class="subtitle">AI 기반 인재 분석 시스템 - 실시간 모니터링</div>
        </div>
        
        <div class="grid">
            <!-- 연결 상태 카드 -->
            <div class="card">
                <h2><span class="icon">🔌</span> 연결 상태</h2>
                <div id="connectionStatus" class="status disconnected">
                    연결 대기 중...
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="activeConnections">0</div>
                        <div class="stat-label">활성 연결</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">총 메시지</div>
                    </div>
                </div>
                <div class="controls">
                    <button id="connectBtn" onclick="connectWebSocket()">연결</button>
                    <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>연결 해제</button>
                </div>
            </div>
            
            <!-- 분석 진행률 카드 -->
            <div class="card">
                <h2><span class="icon">📊</span> 분석 진행률</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill">0%</div>
                    </div>
                </div>
                <div class="current-analysis">
                    <h3>현재 분석 중인 직원</h3>
                    <div class="employee-info">
                        <span class="employee-id" id="currentEmployee">대기 중...</span>
                        <span class="employee-score" id="currentScore">-</span>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="processedCount">0</div>
                        <div class="stat-label">처리 완료</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">전체 대상</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 실시간 알림 카드 -->
        <div class="card">
            <h2><span class="icon">🔔</span> 실시간 알림</h2>
            <div id="alertContainer" class="alert-container">
                <div class="alert info">시스템 시작됨 - 연결을 시작하세요</div>
            </div>
        </div>
        
        <!-- 시스템 로그 카드 -->
        <div class="card">
            <h2><span class="icon">📜</span> 시스템 로그</h2>
            <div id="logContainer" class="log-container">
                <div class="log-entry">
                    <span class="log-timestamp">[00:00:00]</span> 시스템 초기화 완료
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let clientId = 'dashboard-' + Math.random().toString(36).substr(2, 9);
        let messageCount = 0;
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '✅ 연결됨';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '❌ 연결 끊김';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function addAlert(level, message) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${level}`;
            const time = new Date().toLocaleTimeString();
            alert.innerHTML = `<strong>[${time}]</strong> ${message}`;
            
            container.insertBefore(alert, container.firstChild);
            
            // 최대 10개 알림만 유지
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }
        
        function addLog(message) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-timestamp">[${time}]</span> ${message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            // 최대 100개 로그만 유지
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }
        
        function connectWebSocket() {
            // 현재 페이지의 호스트와 포트를 동적으로 가져오기
            const wsHost = window.location.hostname || 'localhost';
            const wsPort = window.location.port || '8002';
            const wsUrl = `ws://${wsHost}:${wsPort}/ws/${clientId}?channels=analysis,alerts,dashboard`;
            
            addLog(`WebSocket 연결 시도: ${wsUrl}`);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateConnectionStatus(true);
                addLog('WebSocket 연결 성공');
                addAlert('success', 'AIRISS v4.0 실시간 시스템에 연결되었습니다');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    addLog(`메시지 파싱 오류: ${e.message}`);
                }
            };
            
            ws.onerror = (error) => {
                addLog(`WebSocket 오류: ${error}`);
                addAlert('error', 'WebSocket 연결 오류가 발생했습니다');
            };
            
            ws.onclose = () => {
                updateConnectionStatus(false);
                addLog('WebSocket 연결 종료');
                addAlert('warning', 'WebSocket 연결이 종료되었습니다');
            };
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                addLog('WebSocket 연결 종료 요청');
            }
        }
        
        function handleMessage(data) {
            messageCount++;
            document.getElementById('totalMessages').textContent = messageCount;
            
            switch (data.type) {
                case 'connection_established':
                    addLog(`연결 확인: ${data.message}`);
                    break;
                    
                case 'user_connected':
                    document.getElementById('activeConnections').textContent = data.total_connections;
                    addLog(`새 사용자 연결: ${data.client_id}`);
                    break;
                    
                case 'user_disconnected':
                    document.getElementById('activeConnections').textContent = data.total_connections;
                    addLog(`사용자 연결 해제: ${data.client_id}`);
                    break;
                    
                case 'analysis_progress':
                    updateAnalysisProgress(data);
                    break;
                    
                case 'alert':
                    addAlert(data.level, data.message);
                    break;
                    
                case 'dashboard_update':
                    handleDashboardUpdate(data);
                    break;
                    
                default:
                    addLog(`알 수 없는 메시지 타입: ${data.type}`);
            }
        }
        
        function updateAnalysisProgress(data) {
            const percentage = data.percentage || 0;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage.toFixed(1) + '%';
            
            document.getElementById('currentEmployee').textContent = data.current_uid || '대기 중...';
            document.getElementById('currentScore').textContent = data.current_score ? data.current_score.toFixed(1) : '-';
            
            document.getElementById('processedCount').textContent = data.current || 0;
            document.getElementById('totalCount').textContent = data.total || 0;
            
            addLog(`분석 진행: ${data.current_uid} (${percentage.toFixed(1)}%)`);
        }
        
        function handleDashboardUpdate(data) {
            switch (data.update_type) {
                case 'score_change':
                    addAlert('info', `점수 업데이트: ${data.data.uid} - ${data.data.score}점`);
                    break;
                case 'new_analysis':
                    addAlert('success', `새로운 분석 시작: 작업 ID ${data.data.job_id}`);
                    break;
                case 'statistics_update':
                    // 통계 업데이트 처리
                    break;
            }
        }
        
        // 페이지 로드 시 자동 연결
        window.onload = () => {
            addLog('AIRISS v4.0 실시간 대시보드 초기화');
            // 자동 연결은 선택사항
            // connectWebSocket();
        };
        
        // 페이지 종료 시 연결 해제
        window.onbeforeunload = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        };
    </script>
</body>
</html>
